<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <title>Docker Upload</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>

<body style="background-color:#292946;">
  <iframe width="0" height="0" border="0" name="dummyframe" id="dummyframe" style="position:absolute;left:-100px"></iframe>
  <div class="col-md-4 col-md-offset-4" style="margin-top:100px;">
    <img src="docker-upload.png" alt="Docker Upload" class="img-responsive">
    <form action="/api/upload" enctype="multipart/form-data" method="post" target="dummyframe" style="margin-top:20px;">
      <p style="color: white; font-size: 13px;">Upload tar/tar.gz of saved Docker image to automatically import to registry.</p>
      <div class="form-group">
        <input type="text" class="form-control" name="name" placeholder="Image Name" />
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="tag" placeholder="Tag e.g. latest" />
      </div>
      <div class="form-group">
        <input type="file" class="form-control" name="image" />
      </div>
      <div class="form-group">
        <button class="form-control btn-primary input-lg" type="submit">Upload</button>
      </div>
    </form>
  </div>
</body>

</html>
